<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        #t1,td,th {
            border: 3px solid black;
            border-collapse: collapse;
            width:25%;
            text-align: center;
            align-content: center;
        }
        th, td {
            padding: 5px;
        }
      /*  tr:nth-child(odd) {
            background-color: #dddddd;
        }*/
    </style>
</head>
<body>
<table id="t1" >
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Satwik</td>
        <td>22</td>
        <td>89</td>
    </tr>
    <tr>
        <td>Piyush</td>
        <td>35</td>
        <td>90</td>
    </tr>
    <tr>
        <td rowspan="2">Vamsi</td>
        <td>36</td>
        <td>254</td>
    </tr>
    <tr>
        <td>25</td>
        <td>86</td>
    </tr>

</table>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<h2>An Ordered HTML List</h2>

<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

</body>
</html>
